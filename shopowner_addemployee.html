<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="css/shopowner_addemployee.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <h1><i class="fas fa-users"></i> Add Employee</h1>
    <form id="addEmployeeForm">
      <div class="form-group">
        <label for="employeeName">Full Name</label>
        <input type="text" id="employeeName" required>
      </div>

      <div class="form-group">
        <label for="employeeEmail">Email</label>
        <input type="email" id="employeeEmail" required>
      </div>

      <div class="form-group">
        <label for="employeeRole">Role</label>
        <select id="employeeRole" required>
          <option value="">Select Role</option>
          <option value="cashier">Cashier</option>
          <option value="inventory">Inventory Manager</option>
          <option value="sales">Sales Associate</option>
        </select>
      </div>

      <div class="form-group">
        <label for="employeePhone">Phone Number</label>
        <input type="tel" id="employeePhone">
      </div>

      <button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> Add Employee</button>
    </form>
  </div>
</body>
</html>
